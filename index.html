<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffdee9 0%, #ff9ac4 100%);
    overflow: hidden;
    position: relative;
  }

  body::before {
    content: "";
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    background: radial-gradient(circle at center, rgba(255,182,193,0.2) 0%, rgba(255,105,180,0.2) 100%);
    z-index:0;
  }

  /* Stickers container */
  .sticker {
    position: absolute;
    max-width: 50px;
    opacity: 0.8;
    z-index:1;
    animation: float 10s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(20px) rotate(180deg); }
    100% { transform: translateY(0px) rotate(360deg); }
  }

  .content {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh; /* Center vertically */
    text-align: center;
  }

  .message-box {
    background: #fff;
    color: #000;
    padding: 20px;
    max-width: 90%;
    width: 500px;
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    transition: opacity 0.5s;
  }

  .message-box p {
    font-size: 1.5rem;
    font-weight: 600;
    margin: 0;
    opacity: 0;
    transition: opacity 0.5s;
  }

  .slideshow-container {
    width: 80%;
    max-width: 600px;
    margin: 40px auto 0;
    height: auto;
    display: none;
    position: relative;
  }

  .slideshow-container img {
    width: 100%;
    height: auto;
    border-radius: 15px;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
  }

  .slideshow-container img.active {
    opacity: 1;
  }

  @media (max-width: 600px) {
    .message-box p { font-size: 1.2rem; }
    .slideshow-container { width: 90%; }
    .message-box { width: 90%; padding: 15px; }
  }
</style>
</head>
<body>

<div class="content">
  <div class="message-box">
    <p id="message"></p>
  </div>

  <div class="slideshow-container" id="slideshow">
    <img src="pic1.jpg" alt="">
    <img src="pic2.jpg" alt="">
    <img src="pic3.jpg" alt="">
  </div>
</div>

<script>
const lines = [
  "প্রিয় নাদিয়া
আজকের দিনটা একটু আলাদা কারণ আজ সেই দিন যখন পৃথিবী এক অমূল্য মানুষকে পেল। আর সেই মানুষটি তুমি। জন্মদিনের এই বিশেষ দিনে আমি শুধু তোমার সুখ, আনন্দ এবং অগণিত হাসির কামনা করি।

তুমি আমার জীবনের সেই রঙ,যা সব ধূসর দিনকেও জীবন্ত করে তোলে। তোমার প্রতিটি হাসি, প্রতিটি শব্দ, প্রতিটি ছোট ছোট মুহূর্ত আমার হৃদয় ছুঁয়ে যায়। আজ আমি চাই,তোমার প্রতিটি স্বপ্ন যেন সত্যি হয়ে যায়,প্রতিটি আশা যেন পূর্ণতার কাছে পৌঁছায়।

এই নতুন বছরে তুমি খুঁজে পেও নতুন অভিজ্ঞতা, নতুন বন্ধুত্ব, নতুন আনন্দ। এবং সব চেয়ে বড় কথা তুমি যেন নিজেকে ভালোবাসো ঠিক ততটাই,যতটা আমি তোমাকে ভালোবাসি।

আজকের দিনটা শুধু তোমার,তাই হাসো, উদযাপন করো এবং নিজের প্রতি যতটা ভালোবাসা পাওয়া উচিত, ঠিক ততটাই নিজেকে দাও। মনে রেখো, তুমি আমার জীবনের সবচেয়ে সুন্দর গিফট, এবং তোমার উপস্থিতি এই পৃথিবীকে আরও উজ্জ্বল করে তোলে।"
];

let currentLine = 0;
const messageEl = document.getElementById('message');
const messageBox = document.querySelector('.message-box');
const slideshowEl = document.getElementById('slideshow');

function showLine() {
  if (currentLine < lines.length) {
    messageEl.style.opacity = 0;
    setTimeout(() => {
      messageEl.textContent = lines[currentLine];
      messageEl.style.opacity = 1;
      currentLine++;
      setTimeout(showLine, 2000);
    }, 200);
  } else {
    setTimeout(() => {
      messageBox.style.display = 'none';
      startSlideshow();
    }, 1000);
  }
}
showLine();

const images = document.querySelectorAll('.slideshow-container img');
let currentImage = 0;

function startSlideshow() {
  slideshowEl.style.display = 'block';
  showImage();
}

function showImage() {
  images.forEach(img => img.classList.remove('active'));
  images[currentImage].classList.add('active');
  currentImage = (currentImage + 1) % images.length;
  setTimeout(showImage, 1500);
}

// Generate stickers randomly across the background
const stickerImages = ['sticker1.png','sticker2.png','sticker3.png'];
const numStickers = 20;

for(let i=0;i<numStickers;i++){
  const sticker = document.createElement('img');
  sticker.src = stickerImages[Math.floor(Math.random()*stickerImages.length)];
  sticker.className = 'sticker';
  sticker.style.top = Math.random()*100 + 'vh';
  sticker.style.left = Math.random()*100 + 'vw';
  sticker.style.transform = `rotate(${Math.random()*360}deg)`;
  sticker.style.animationDuration = 5 + Math.random()*5 + 's';
  document.body.appendChild(sticker);
}
</script>

</body>
</html>
